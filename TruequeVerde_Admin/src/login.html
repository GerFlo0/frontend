<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    
    <div class="flex w-full max-w-4xl bg-white shadow-md rounded-2xl overflow-hidden">
        
        <!-- Formulario -->
        <div class="w-full md:w-1/2 p-8 space-y-6">
            
            <!-- Logo y título -->
            <a href="#" class="flex items-center text-gray-600 font-display text-xl">
                <img src="logo.png" class="h-10 mr-3" alt="Logo"> Trueque Verde
            </a>
            
            <label class="block text-lg font-medium text-gray-600">Admin Login</label>
            
            <form action="#" method="POST" class="space-y-4">
                
                <div>
                    <label class="block text-sm font-medium text-gray-600">Usuario</label>
                    <input 
                        type="email" 
                        required 
                        class="w-full p-3 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-600">Contraseña</label>
                    <input 
                        type="password" 
                        required 
                        class="w-full p-3 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
                </div>
                
                <button 
                    type="submit" 
                    class="w-full p-3 rounded-lg transition mt-6 bg-[#2C5A48] text-white py-2 hover:bg-[#1F4636]">
                    Entrar
                </button>
            </form>
        </div>
        
        <!-- Imagen -->
        <div class="w-1/2 hidden md:block">
            <img src="verduras.jpeg" alt="Imagen de login" class="object-cover w-full h-full">
        </div>
        
    </div>
    
</body>
</html>
