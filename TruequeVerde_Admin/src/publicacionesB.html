    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden">
    </div>

    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-700 text-white transform -translate-x-full transition-transform duration-300 z-50">
        
        <div class="p-4">
            <h2 class="text-lg text-white font-display text-center" >
                Panel de Administración
            </h2>

            <ul class="mt-4 space-y-5">

                <li>
                    <a href="estadisticas.html">
                    <button id="buttonEstadisticas" class="botonSidebar bg-white p-2 text-black w-full h-12 rounded-lg">
                        Estadísticas
                    </button>
                    </a>
                </li>
                
                <li>
                    <a href="publicacionesA.html">
                    <button id="buttonPubliA" class="botonSidebar bg-white p-2 text-black w-full h-12 rounded-lg">
                        Publicaciones A
                    </button>
                    </a>
                </li>

                <li>
                    <a href="publicacionesB.html">
                    <button id="buttonPubliB" class="botonSidebar bg-white p-2 text-black w-full h-12 rounded-lg">
                        Publicaciones B
                    </button>
                    </a>
                </li>
                
                <li>
                    <a href="reportes.html">
                    <button id="buttonReportes" class="botonSidebar bg-white p-2 text-black w-full h-12 rounded-lg">
                        Reportados
                    </button>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <script>

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const menuButton = document.getElementById('menuButton');
    
        // Abrir sidebar y mostrar overlay
        menuButton.addEventListener('click', function() {
            sidebar.classList.add('translate-x-50');
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        });
    
        // Cerrar sidebar y ocultar overlay
        overlay.addEventListener('click', function() {
            sidebar.classList.remove('translate-x-0');
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

    </script>

    <script>
        // Obtener el nombre de la página actual
        const currentPage = window.location.pathname.split('/').pop();

        // Verificar qué página está activa y aplicar las clases correspondientes
        if (currentPage === "estadisticas.html") {
            document.getElementById("buttonEstadisticas").classList.add("bg-green-400");
            document.getElementById("buttonEstadisticas").classList.add("text-white");
            document.getElementById("buttonEstadisticas").classList.remove("bg-white, text-black");
            document.getElementById("buttonEstadisticas").disabled = true;
        } else if (currentPage === "publicacionesA.html") {
            document.getElementById("buttonPubliA").classList.add("bg-green-400");
            document.getElementById("buttonPubliA").classList.add("text-white");
            document.getElementById("buttonPubliA").classList.remove("bg-white, text-black");
            document.getElementById("buttonPubliA").disabled = true;
        } else if (currentPage === "publicacionesB.html") {
            document.getElementById("buttonPubliB").classList.add("bg-green-400");
            document.getElementById("buttonPubliB").classList.add("text-white");           
            document.getElementById("buttonPubliB").classList.remove("bg-white, text-black");
            document.getElementById("buttonPubliB").disabled = true;
        } else if (currentPage === "reportes.html") {
            document.getElementById("buttonReportes").classList.add("bg-green-400");
            document.getElementById("buttonReportes").classList.add("text-white");
            document.getElementById("buttonReportes").classList.remove("bg-white, text-black");
            document.getElementById("buttonReportes").disabled = true;
            }
    </script>

    <!-- Main Content -->
    <div class="container mx-auto mt-5 px-100 mb-10">
        
        <h2 class="text-2xl font-bold mb-5">
            Moderación de Publicaciones Nuevas
        </h2>
    
        <!-- Filters -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-4">

            <h5 class="text-lg font-semibold mb-4">
                Filtrar Publicaciones
            </h5>

            <div class="grid grid-rows-1 grid-cols-2 gap-4">

                <div>

                    <label class="block text-sm font-medium">
                        Fecha
                    </label>
                    
                    <input type="date" class="mt-1 block w-full p-1.5 border border-gray-300 rounded-md">

                </div>

                <div class="flex items-end">
                    <button class="w-full bg-[#2C5A48] text-white px-4 py-2 rounded-md hover:bg-[#1F4636]">
                        Filtrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Pending Posts Table -->

                Publicaciones Pendientes
            </h5>
            <table class="w-full border-collapse border border-gray-300 mt-3">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="border p-2">ID</th>
                        <th class="border p-2">Usuario</th>
                        <th class="border p-2">Contenido</th>
                        <th class="border p-2">Acciones</th>
                    </tr>

                <tbody>
                    <tr class="text-center">

                            <button class="bg-red-500 text-white px-3 py-1 rounded-md text-sm hover:bg-red-600">❌ Rechazar</button>
                        </td>

                        <td class="border p-2 text-black">#2003</td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
